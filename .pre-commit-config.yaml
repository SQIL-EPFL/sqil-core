repos:
  # Ruff: fix safe issues first
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: ruff (auto-fix safe issues)
        args: ["--fix"]

  # isort: import sorting (after Ruff removed unused ones)
  - repo: https://github.com/PyCQA/isort
    rev: 6.1.0
    hooks:
      - id: isort
        name: isort (import sorting)
        args: ["--profile=black"]

  # Black: format code
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: black (code formatter)

  # Ruff: check again â€” fail if any lint errors remain
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        name: ruff (final check)
        args: ["--exit-non-zero-on-fix"]
